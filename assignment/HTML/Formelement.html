<!Document Html>
<html>
<title>FormElement</title>
<body>
<form action="">
  <fieldset style="width:30%">
    <legend>Personal information:</legend>
    First name:<br>
    <input type="text" name="firstname" value="Santosh" autofocus><br>
    Last name:<br>
    <input type="text" name="lastname" value="Pandey" readonly><br><br>
    
	
	<select name="cars" multiple>
	<option value="volvo">Maruti</option>
	<option value="saab">Renualt</option>
	<option value="fiat">Fiat</option>
	<option value="audi">Audi</option>
	</select>
	<br>
	<input type="radio" name="gender" value="male" checked> Male<br>
	<input type="radio" name="gender" value="female"> Female<br>
	
	<input type="checkbox" name="vehicle1" value="Bike"> I have a bike<br>
	<input type="checkbox" name="vehicle2" value="Car"> I have a car <br>
	
	 Birthday (date and time):
	<input type="datetime-local" name="bdaytime"><br>
	
	 E-mail:
	<input type="email" name="email"><br>
	
	<input type="range" name="points" min="0" max="10"><br>
	
	Search Google:
	<input type="search" name="googlesearch"><br>
	
	Select a time:
  <input type="time" name="usr_time"><br>
  
  Add your homepage:
  <input type="url" name="homepage"><br>
  
  Select a week:
  <input type="week" name="week_year"><br>
	
	<input type="submit" value="Submit">
  </fieldset>
</form>
</body>
</html>
