<! Document Html>
<html lang="en-US">
<title>List</title>
<body>
<h2>un-ordered list</h2>
<ul>
  <li>A</li>
  <li>Z</li>
  <li>B</li>
</ul>
<br><br>
<h2>ordered list</h2>
<ol type="1">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>
<br><br>
<h2>Discription list</h2>
<dl>
  <dt>Coffee</dt>
  <dd>- black hot drink</dd>
  <dt>Milk</dt>
  <dd>- white cold drink</dd>
</dl>
</body>
</html>
